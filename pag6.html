<body>
    <h1>Calculadora de IMC</h1>
    Digite seu sexo
    <select id="sexo">
        <option value="m">
            <h2>Mulher</h2>
        </option>
        <option value="h">
            <h2>Homem</h2>
        </option>

    </select>
    <br> <br> <br>
    Digite sua altura <input type="number" id="altura">
    <br> <br>

    <script>
        function calcularpeso() {

            var sexo = document.getElementById("sexo").value;
            var altura = document.getElementById("altura").value;

            if (sexo == "Homem" || sexo=="h") {
               var peso = (72.7 * altura - 58);
                alert(peso)
            }
            else if (sexo == "Mulher" || sexo=="m"){
                var peso = (62.1 * altura - 44.7);
                alert(peso);
            }
        }

    </script>
    <input type="button" value=" Calcular peso ideal " onclick="calcularpeso()">

</body>
