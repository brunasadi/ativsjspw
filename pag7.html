<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ativ 7</title>
    <script>
        function verificarMaior() {
            numeros = document.getElementById("txtNumeros").value;
            numeros = numeros.split(",");
            var maior = parseInt(numeros[0]);
            for (i = 1; i < numeros.length; i++) {
                if (parseInt(numeros[i]) > maior) {
                    maior = parseInt(numeros[i]);
                }
            }
            alert("o maior numero é " + maior);
        }

        function verificarMenor() {
            numeros = document.getElementById("txtNumeros").value;
            numeros = numeros.split(",");
            var menor = parseInt(numeros[0]);
            for (i = 1; i <numeros.length; i++) {
                if (parseInt(numeros[i]) < menor) {
                    menor = parseInt(numeros[i]);
                }
            }
            alert("o menor numero é " + menor);
        }

    </script>

</head>



<body>
<h2>Digite uma sequencia de números e realize as possiveis ações</h2>
    Números <input type="text" id="txtNumeros">
    <input type="button" value=" Mostre o maior número" onclick="verificarMaior()">
    <input type="button" value=" Mostre o menor número" onclick="verificarMenor()">
    <input type="button" value="Limpar"
onclick="window.location.reload()">


</body>

</html>
